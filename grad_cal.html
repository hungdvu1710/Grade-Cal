<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Grade Report</title>
    <link rel="stylesheet" href="grad_cal.css">
</head>
<body>
    <h1>Grade Report</h1>
    <div>
        <table id="studentData">
            <form action="">
            <tr>
                    <td>    
                        <label for="fullname"> Họ tên
                            <input type="text" class="fullname" name="fullname" id="fullname"  />
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="math">Điểm toán 
                            <input type="number" class="inputScore" id="math" min="0" max="10"/>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="phy">Điểm lý
                            <input type="number" class="inputScore" id="phy" min="0" max="10"/>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="chem">Điểm hóa
                            <input type="number" class="inputScore" id="chem" min="0" max="10"/>
                        </label>
                    </td>
                </tr>
            </form>
        </table>
    </div>
    <br />
    <button type="button" class="button" id="submit">Nhập</button>
    <button type="button" class="button" id="clear">Xóa toàn bộ dữ liệu</button>

    <br /><br />

    <table id="data">
        <tr>
            <th>STT</th>
            <th>Họ tên</th>
            <th>Điểm toán</th>
            <th>Điểm lý</th>
            <th>Điểm hóa</th>
            <th>Trung bình</th>
        </tr>
    </table>

    <br /><br />

    <button type="button" class="button" id="calculate">Tính điểm trung bình</button>
    <button type="button" class="button" id="analyze">Xác định học sinh giỏi</button>
    <script src="grad_cal.js"></script>
</body>
</html>
